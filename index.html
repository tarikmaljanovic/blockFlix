<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
        <link href="index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>BlockFlix</title>
    </head>
    <body>
        <div id="container">
            <div class="alert alert-success" id="success-msg" role="alert">
                You have successfully purchased a movie!
            </div>
            <div id="connect">
                <h1>Welcome to BlockFlix.</h1>
                <button id="connectBtn" type="button" class="btn btn-danger btn-lg">Connect Via MetaMask</button>
            </div>
            <div id="movies">
                <div class="movies-button-group">
                    <button type="button" id="create-movie" class="btn btn-danger">Create Movie</button>
                    <button type="button" id="pay-subscription" class="btn btn-danger">Subscribe</button>
                </div>
                <div class="movies-inner">
                    
                </div>
            </div>
            <div class="modal" id="movieModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create Movie</h5>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-danger" id="creation-error" role="alert">
                                Please fill out every field!
                            </div>
                            <div class="mb-3">
                                <label for="movie-name" class="form-label">Movie Name</label>
                                <input type="text" class="form-control" id="movie-name">
                              </div>
                              <div class="mb-3">
                                <label for="movie-prive" class="form-label">Price</label>
                                <input type="number" class="form-control" id="movie-price">
                              </div>
                            <div class="button-group">
                                <button id="create-button" type="button" class="btn btn-success">Create Movie</button>
                                <button id="cancel-button" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
